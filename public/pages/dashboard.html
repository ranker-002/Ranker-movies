    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                Dashboard

            <ul class="nav">
                <li id="stat"><a ><i class="fas fa-chart-bar"></i>Statistics</a></li>
                <li id="add"><a ><i class="fas fa-film"></i>Add Movie</a></li>
