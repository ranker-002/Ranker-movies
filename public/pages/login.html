<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/login.css">

</head>
<body>
  <div class="container" id="container">

    <div class="form-container register-container">
        <form action="">
            <h1>Register here</h1>
            <input type="name" placeholder="Name" id="Name" autocomplete="off" required>
            <input type="email" placeholder="Email" id="Email" autocomplete="off" required>
            <input type="password" placeholder="Password" id="Password"  autocomplete="off" required>
            <div class="Error" role="alert" id="Error"></div>
            <div class="Success" role="alert" id="Success"></div>
            <button>Register</button>
            <span ><b>or use your account</b></span>
            <div class="social-container">
             <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
             <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
             <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
            </div>
        </form>
    </div>

    <div class="form-container login-container">
        <form action="">
            <h1>Login here</h1>
            <input type="email" placeholder="email" id="email" autocomplete="off" required>
            <input type="password" placeholder="password" id="password" autocomplete="off" required>
            <div class="no" role="alert" id="no"></div>
            <div class="yes" role="alert" id="yes"></div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>Remenber me</label>
                </div>
                <div class="pass-link">
                    <a href="#" style="text-decoration: underline;">Forgot password</a>
                </div>
            </div>  
            <button>login</button>    
            <span><b>or use your account</b></span>  
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
            </div>
                
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hello <br> friends</h1>
                <p>if you have an account, loging here and have fun</p>
                <button class="ghost" id="login">login<i class="lni-lni-arrow-left login"></i></button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Start your<br> journey now</h1>
                <p>if you don't have an account yet,join us and start your journy</p>
                <button class="ghost" id="register">register<i class="lni-lni-arrow-right register"></i></button>
            </div>
        </div>
    </div>
  </div>
    <script src="/script/event.js"></script>
    <script src="/script/login.js"></script>
    <script src="/script/register.js"></script>
</body>
</html>
